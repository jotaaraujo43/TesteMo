<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Nome do Casal -->
        <h1 class="nome-casal"> Nossa Historia <br> J.S</h1>

        <!-- Carrossel de Imagens e Timer juntos -->
        <div class="conteudo-central">
            <div class="carousel">
                <img src="casal1.jpg" class="imagem-casal active" alt="Foto 1">
                <img src="casal2.jpg" class="imagem-casal" alt="Foto 2">
                <img src="casal3.jpg" class="imagem-casal" alt="Foto 3">
            </div>
            <p id="timer" class="tempo"></p>
        </div>
    </div>

    <!-- Linha branca separando -->
    <hr class="linha-branca">

    <!-- Mensagem fora do container -->
    <p class="mensagem">Minha mensagem especial para você, meu amor! <span class="heart">❤️</span></p>

    <!-- Efeito de rosas caindo -->
    <div id="roses-container"></div>

    <script src="script.js"></script>
</body>
</html>
